    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

            <figure>
            <img src="img/tacos_close_up_400x260.png" alt="tacos_close_up" width="400" height="267">
            <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <article>
                <section>
                    <h2>Our Contact Form</h2>
                        <fieldset>
                            <legend>Send Us A Message</legend>
                            <form action="https://httpbin.org/post" method="post">
                                Name : <input type="text" name="name" id="name" required placeholder="Your Name">
                                <br>
                                Email : <input type="text" name="email" id="email" required placeholder="Your Email">
                                <br><br>
                                Your Message : <br>
                                <textarea name="message" id="message" cols="30" rows="10" required placeholder="Type Your Message Here"></textarea>
                            </form>
                        </fieldset>
                        <button type="submit">Send</button>
                        <button type="reset">Reset</button>
                </section>
                <section>
                    <h2>Our Location</h2>
                    <address>
                        <p>
                            555 Taco Temptation Lane, Suite T <br>
                            Kansas City, MO 5555-5555
                        </p>
                    </address>
                    <p><i>Phone : <a href="tel=555-555-5555">555-555-5555</a></i></p>
                </section>
            </article>
        </main>
        <footer>
